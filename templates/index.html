<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Clasification</title>
</head>
<body>

    <form id="classify-form" method="GET" action="/classify">
      <label for="news-txt">Enter News<label>
      <input type="text" name="news-txt" id="news-txt" />
      <button type="submit">Classify</button>
    </form>
    <h4>Prediction</h4>
    <p id="prediction"><p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    jQuery(document).ready(function(){

    jQuery('#classify-form').submit( function() {

        $.ajax({
            url     : $(this).attr('action'),
            type    : $(this).attr('method'),
            data    : $(this).serialize(),
            success : function( response ) {
              $("#prediction").html(response.category)
            }
        });

        return false;
    });

});
    </script>
</body>
</html>
